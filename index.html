<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Cash Register Management</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="main-class">
    <h1 id="heading">Cash Governance</h1>
    <p id="para">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label class="input-label" for="bill-amount">Bill Amount</label>
    <input id="bill-amount" type="number">
    <label class="cash-given-level" for="cash-given">Cash Given</label>
    <input id="cash-given" type="number">
    <p class="error-message"></p>
    <button id="btn-check" type="button" name="button">Check</button>
    <table class="table-view">
      <caption>Changes To Be Returned</caption>
      <div class="table-div">

      <tbody class="table-body">
        <tr>
          <th class="denominations">Number of Denominations</th>
          <td class="value"></td>
          <td class="value"></td>
          <td class="value"></td>
          <td class="value"></td>
          <td class="value"></td>
          <td class="value"></td>
          <td class="value"></td>
        </tr>
        <tr>
          <th class="denominations">Denominations</th>
          <td class="deno-value">2000</td>
          <td class="deno-value">500</td>
          <td class="deno-value">100</td>
          <td class="deno-value">20</td>
          <td class="deno-value">10</td>
          <td class="deno-value">5</td>
          <td class="deno-value">1</td>
        </tr>
      </tbody>
    </table>

  </div>
    <div class="spacing"></div>
  </main>
  <script src="index.js" charset="utf-8"></script>
</body>
